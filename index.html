<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "css/main.css">
    <script type = "module" src="js/main.js"></script>
</head>
<body>
    <nav>
        <h1>Tic-Tac-Toe</h1>
    </nav>
    <main>
        <section id = "board">
            <div id = "box1">
                <div id = "block1"></div>
                <div id = "block2"></div>
                <div id = "block3"></div>
            </div>
            <div id = "box2">
                <div id = "block4"></div>
                <div id = "block5"></div>
                <div id = "block6"></div>
            </div>
            <div id = "box3">
                <div id = "block7"></div>
                <div id = "block8"></div>
                <div id = "block9"></div>
            </div>
            <button type = "reset" id = "resetButton">Reset</button>
        </section>
    </main>
</body>
</html>
